{% extends "layout.html" %}
{% block body %}
	<!-- Page content -->
	<div class="main">
		<div class="limiter">
			<div class="container-table100">
				<div class="wrap-table100">
					<h1 class="text-center">SKU-wise Orders</h1>
                    <h4 class="text-center">Year: {{selected_year}}, SKU: {{selected_sku}} ({{selected_territory}})</h4>
                    <br>
                    <form action="/sku_wise_orders" method="post" name="yearlist">
						<select id="yearselect" name="year" class="cursor-pointer">
							<option hidden disabled selected value>-- select year --</option>
							{% for year in year_list %}
                            	<option>{{ year }}</option>
                            {% endfor %}
						</select>
                        &nbsp;&nbsp;
                        <span>
                            <select id="skuselect" name="sku" class="cursor-pointer">
                                <option hidden disabled selected value>-- select sku --</option>
                                {% for sku in sku_list %}
                                    <option>{{ sku }}</option>
                                {% endfor %}
                            </select>
                        </span>
                        &nbsp;&nbsp;
                        <span>
                            <select id="territoryselect" name="territory" class="cursor-pointer">
                                <option hidden disabled selected value>-- select territory --</option>
                                <option>Overall</option>
                                {% for territory in territory_list %}
                                    <option>{{ territory }}</option>
                                {% endfor %}
                            </select>
                        </span>
                        &nbsp;&nbsp;
						<span>
							<input class="btn btn-primary cursor-pointer" id="yearsubmit" type="submit" value="Submit">
						</span>
					<br><br>
                    </form>
                    <img src="{{upload_folder}}/sku_wise_orders_{{selected_sku}}_{{selected_territory}}_{{selected_year}}.png"  
                        height="500" width="770">
                
                </div>               
                
            </div>
		</div>
    </div>
    <script>
		$(document).ready(function(){
			$("#yearsubmit").click(function(){
				$("#yearselect").text();
                $("#skuselect").text();
                $("#territoryselect").text();
			});
		});
	</script>
{% endblock %}
